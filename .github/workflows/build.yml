name: Build and Release

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
      
    - name: Checkout submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v2
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools-version: 34.0.0
        ndk-version: "25.2.9519653"
        target: google_apis
        platform: android-34
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Cache Android SDK
      uses: actions/cache@v4
      with:
        path: |
          ~/Android/Sdk
          ~/.android
        key: ${{ runner.os }}-android-${{ hashFiles('**/local.properties', '**/build.gradle*', '**/gradle.properties') }}
        restore-keys: |
          ${{ runner.os }}-android-
          
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.0
        cache-read-only: false
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run tests
      run: ./gradlew test
      
    - name: Build debug APK
      run: ./gradlew assembleDebug
      env:
        ORG_GRADLE_PROJECT_enableResourceShrinking: false
        
    - name: Build release APK
      run: ./gradlew assembleRelease
      env:
        ORG_GRADLE_PROJECT_enableResourceShrinking: false
        
    - name: Build Android App Bundle
      run: ./gradlew bundleRelease
      env:
        ORG_GRADLE_PROJECT_enableResourceShrinking: false
        
    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
        
    - name: Upload release APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: release-apk
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        
    - name: Upload Android App Bundle
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app-bundle
        path: app/build/outputs/bundle/release/app-release.aab
        retention-days: 30
        
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          app/build/reports/tests/testDebugUnitTest/
          app/build/reports/tests/testReleaseUnitTest/
        retention-days: 7
        
    - name: Upload lint reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-reports
        path: |
          app/build/reports/lint/
          app/build/outputs/lint-results-*.xml
        retention-days: 7

  upload-to-play-store:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
      
    - name: Download Android App Bundle
      uses: actions/download-artifact@v4
      with:
        name: app-bundle
        path: ./
        
    - name: Upload to Play Store
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
        packageName: rkn.blocktoday
        releaseFiles: app-release.aab
        track: internal
        status: completed
        
  notify-success:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Notify success
      run: |
        echo "‚úÖ Build completed successfully!"
        echo "üì± APK files are available as artifacts"
        echo "üèóÔ∏è Android project built with JDK 17 and latest Android SDK"